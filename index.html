<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="main-container">
      <div class="container">
        <div class="title">Registration</div>
        <p class="requiredhead">*Required</p>
        <form action="#" onsubmit="myValidation(event)">
          <div class="user-details">
            <div class="input-box">
              <span class="details"
                >Full name <span class="required">*</span></span
              >
              <input
                oninput="changeFullName()"
                id="fullname"
                type="text"
                placeholder="Enter your name"
              />
              <div class="validation" id="fullnameval"></div>
            </div>
            <div class="input-box">
              <span class="details"
                >Username <span class="required">*</span></span
              >
              <input
                oninput="changeUserName()"
                id="username"
                type="text"
                placeholder="Enter your username"
              />
              <div class="validation" id="usernameval"></div>
            </div>
            <div class="input-box">
              <span class="details">Email <span class="required">*</span></span>
              <input
                oninput="changeEmail()"
                id="email"
                type="email"
                placeholder="Enter your email"
              />
              <div class="validation" id="emailval"></div>
            </div>
            <div class="input-box">
              <span class="details"
                >Phone Number <span class="required">*</span></span
              >
              <input
                oninput="changePhone()"
                id="phone"
                type="tel"
                placeholder="Enter your number"
              />
              <div class="validation" id="phoneval"></div>
            </div>
            <div class="input-box">
              <span class="details"
                >Password <span class="required">*</span></span
              >
              <input
                oninput="changePassword1()"
                type="password"
                id="password1"
                placeholder="Enter your password"
              />
              <div class="validation" id="password1val"></div>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input
                oninput="changePassword2()"
                type="password"
                id="password2"
                placeholder="Confirm your password"
              />
              <div class="validation" id="password2val"></div>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
